---
name: Pull Request Checks
on:
  workflow_call:
permissions:
  contents: read
  pull-requests: write
  statuses: write
  actions: read
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true
jobs:
  check-pr:
    runs-on: ubuntu-latest
    name: Run PR checks
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run PR checks
        uses: nuonco/.github/.github/actions/pr-checks@main
  update_status:
    name: Update PR status
    if: github.event_name == 'pull_request' && always()
    needs:
      - check-pr
    runs-on: ubuntu-latest
    steps:
      - uses: martialonline/workflow-status@v3
        id: check
      - name: Update status
        uses: ouzi-dev/commit-status-updater@v2.0.1
        with:
          name: pull_request âœ…
          status: success
  auto-approve:
    name: Auto-Approve if Nuonbot
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'nuonbot'
    steps:
      - name: Approve
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{ github.token }}
  auto-merge:
    name: Auto-Merge if labelled
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: contains( github.event.pull_request.labels.*.name, 'auto-merge')
    steps:
      - name: Merge
        run: gh pr merge --auto --delete-branch --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{ secrets.NUON_BOT_GITHUB_TOKEN }}
